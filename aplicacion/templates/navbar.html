{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="logo1 navbar-brand" href="{% url 'home' %}">
            <img width="30" height="24" class="d-inline-block align-text-top" src="{% static "img/logo.jpg" %}" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'obras' %}">OBRAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'artistas' %}">ARTISTAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="autores.html">CONTACTO</a>
              </li>
            </ul>
            <div class="d-flex ms-auto" >
              {% if request.user.is_authenticated %}

                <a class="btn btn-success me-2" href="{% url 'user' %}">{{user.username}}</a>
                <a class="btn btn-success me-2" href="{% url 'exit' %}">Salir</a>

              {% else %}
              <a class="btn btn-success me-2" href="{% url 'register' %}">REGISTRARSE</a>
              <a class="btn btn-success me-2" href="{% url 'login' %}">INGRESAR</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>



</body>
</html>
